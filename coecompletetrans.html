<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Certificate of Enrollment</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
  --primary-color: #0066ff;
  --accent-color: #4caf50;
  --danger-color: #e74c3c;
  --warning-color: #f39c12;
  --bg-light: #f4f6fa;
  --bg-white: #fff;
  --text-dark: #2c3e50;
  --text-light: #6c757d;
  --radius: 10px;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: url('lay.png') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding-left: 220px;
  transition: all 0.3s ease;
}

.sidebar {
      width: 180px;
      background: #ffffff;
      height: 100vh;
      padding: 20px 0;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      font-weight: 600;
      color: #003366;
      font-size: 16px;
    }

    .sidebar .logo img {
      height: 65px;
      margin-bottom: 5px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav ul li {
      text-align: center;
      padding: 14px 10px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: #444;
      display: block;
      transition: color 0.3s;
    }

    .sidebar nav ul li:hover,
    .sidebar nav ul li.active {
      background-color: #007bff;
    }

    .sidebar nav ul li:hover a,
    .sidebar nav ul li.active a {
      color: white;
    }



.header-container {
  padding: 20px 30px 10px;
}

h1 {
  font-size: 24px;
  margin-bottom: 15px;
  color: var(--primary-color);
  text-align: center;
}

#searchBar {
  width: 100%;
  max-width: 400px;
  padding: 10px 15px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: var(--radius);
  outline: none;
  margin-bottom: 30px;
  margin-left: 10px;
  margin-top: 50px;
}

.table-container {
  margin: 0 30px 30px;
  background: var(--bg-white);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

thead {
  background: #eef3f8;
}

th, td {
  padding: 15px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

button {
  padding: 8px 12px;
  font-size: 13px;
  border: none;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
  margin: 2px;
  font-weight: 600;
}

.approve {
  background: var(--accent-color);
}

.reject {
  background: var(--danger-color);
}

.refund {
  background: var(--warning-color);
}

#dateModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 0.3s ease-in-out;
}

#dateModal > div {
  background: white;
  padding: 25px 30px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

#pickupDateInput {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@media (max-width: 768px) {
  body {
    padding-left: 0;
  }

  .sidebar {
    transform: translateX(-100%);
  }

  .sidebar.show {
    transform: translateX(0);
  }

  .table-container {
    margin: 20px;
  }
}


  </style>
</head>
<body>

<aside class="sidebar">
  <div class="logo">
    <img src="Layout (7).png" alt="Logo" />
    <span>COMPLTE</span>
  </div>
    <nav>
    <ul>
      <li><a href="coeadmindashboar.html"><span>üì•<br>Pending</span></a></li>
      <li><a href="coeapproved.html"><span>‚úÖ<br>Approved</span></a></li>
      <li><a href="coereject.html"><span>‚ùå<br>Reject</span></a></li>
      <li class="active"><a href="coecompletetrans.html"><span>üì¶<br>Complete</span></a></li></a>
    </ul>
  </nav>
</aside>

<div class="header-container">
  <h1>Admin - Complete Transaction</h1>
  <input type="text" id="searchBar" placeholder="Search by Student Number..." />
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Student #</th>
        <th>Email</th>
        <th>Reason</th>
        <th>School Year</th>
        <th>Semester</th>
        <th>GCash Ref #</th>
        <th>Status</th>
        <th>Pickup Date</th>
        <th>Refund Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="requestsTableBody">
      <tr><td colspan="11">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDe-KnRGbfrcKhsaKsijZjkbpwmAIiA5C8",
    authDomain: "makmak-4ad38.firebaseapp.com",
    projectId: "makmak-4ad38",
    storageBucket: "makmak-4ad38.appspot.com",
    messagingSenderId: "963282075408",
    appId: "1:963282075408:web:0cd8e1b1a09ed03e18af95"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const requestsRef = ref(db, "coeRequests");
  const tableBody = document.getElementById("requestsTableBody");
  const searchBar = document.getElementById("searchBar");

  emailjs.init("BhyQjC79iHhFVSFKY");

  let allRequests = [];

  function renderTable(filter = "") {
    tableBody.innerHTML = "";

    const filtered = allRequests.filter(({ data }) => {
      const studentNum = data.studentNumber ? data.studentNumber.toLowerCase() : "";
      return studentNum.includes(filter.toLowerCase());
    });

    if (filtered.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="11" style="text-align:center;">No requests found.</td></tr>`;
      return;
    }

    filtered.forEach(({ key, data }) => {
      let statusDisplay = data.status || "N/A";
      if (data.status === "Rejected" && data.refund === true) {
        statusDisplay = "Rejected/Refund";
      }

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.name || "N/A"}</td>
        <td>${data.studentNumber || "N/A"}</td>
        <td>${data.email || "N/A"}</td>
        <td>${data.reason || "N/A"}</td>
        <td>${data.schoolYear || "N/A"}</td>
        <td>${data.semester || "N/A"}</td>
        <td>${data.proof || "N/A"}</td>
        <td>${statusDisplay}</td>
        <td>${data.pickupDate || "N/A"}</td>
        <td>${data.refundDate || "N/A"}</td>
      `;

      const actionTd = document.createElement("td");

      if (data.status === "Approved") {
        const completeBtn = document.createElement("button");
        completeBtn.className = "complete";
        completeBtn.textContent = "Mark Complete";
        completeBtn.addEventListener("click", async () => {
          const confirmed = await markComplete(key, data.email, data.name);
          if (confirmed) completeBtn.remove();
        });
        actionTd.appendChild(completeBtn);

      } else if (data.status === "Rejected") {
        if (data.refund === true) {
          actionTd.textContent = "Refunded";
        } else {
          const refundBtn = document.createElement("button");
          refundBtn.className = "refund";
          refundBtn.textContent = "Refund";
          refundBtn.addEventListener("click", async () => {
            const refundDate = prompt("Enter Refund Date (e.g., 2025-05-20):");
            if (!refundDate) {
              alert("Refund date is required.");
              return;
            }
            const confirmed = confirm(`Mark refund done on ${refundDate} for ${data.name}?`);
            if (!confirmed) return;
            try {
              await update(ref(db, `coeRequests/${key}`), { refund: true, refundDate });
              alert("Refund marked done.");
              renderTable(searchBar.value.trim());
            } catch (error) {
              alert("Error updating refund status: " + error.message);
            }
          });
          actionTd.appendChild(refundBtn);
        }
      } else {
        actionTd.textContent = "-";
      }

      row.appendChild(actionTd);
      tableBody.appendChild(row);
    });
  }

  onValue(requestsRef, (snapshot) => {
    allRequests = [];
    if (!snapshot.exists()) {
      tableBody.innerHTML = `<tr><td colspan="11" style="text-align:center;">No requests found.</td></tr>`;
      return;
    }

    snapshot.forEach(childSnapshot => {
      allRequests.push({ key: childSnapshot.key, data: childSnapshot.val() });
    });

    renderTable(searchBar.value.trim());
  });

  searchBar.addEventListener("input", () => {
    renderTable(searchBar.value.trim());
  });

  async function markComplete(key, email, name) {
    let date = prompt("Enter Pickup Date (e.g., 2025-05-18):");
    if (!date) {
      alert("Pickup date is required.");
      return false;
    }

    const requestRef = ref(db, `coeRequests/${key}`);

    try {
      await update(requestRef, {
        status: "Completed",
        pickupDate: date
      });

      alert(`Request marked as Completed with pickup date ${date}.`);
      return true;
    } catch (err) {
      alert("Error updating request: " + err.message);
      return false;
    }
  }
</script>
</body>
</html>
