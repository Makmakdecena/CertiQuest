<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request COG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('lay.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #333;
      padding-left: 160px;
      transition: padding-left 0.3s ease;
    }

    .sidebar {
      width: 140px;
      background: #ffffff;
      height: 100vh;
      padding: 20px 0;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 160px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1100;
      transition: left 0.3s ease;
    }

    .sidebar.hide ~ .toggle-btn {
      left: 20px;
    }

    .sidebar .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      font-weight: 600;
      color: #003366;
      font-size: 16px;
    }

    .sidebar .logo img {
      height: 65px;
      margin-bottom: 5px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav ul li {
      text-align: center;
      padding: 14px 10px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: #444;
      display: block;
      transition: color 0.3s;
    }

    .sidebar nav ul li:hover,
    .sidebar nav ul li.active {
      background-color: #007bff;
    }

    .sidebar nav ul li:hover a,
    .sidebar nav ul li.active a {
      color: white;
    }

    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
      margin: 50px auto;
      position: relative;
      top: 80px;
    }

    .container h1 {
      font-size: 1.6rem;
      margin-bottom: 60px;
      color: #003366;
      text-align: center;
      font-weight: 600;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }

    form input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    form button {
      width: 100%;
      padding: 13px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    form button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      body {
        padding-left: 0;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .toggle-btn {
        left: 20px !important;
      }

      .container {
        margin-top: 60px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="Layout (7).png" alt="Logo">
      <span>DHVSU</span>
    </div>
    <nav>
      <ul>
        <li><a href="StudentDashboard.html">üè†<br>Dashboard</a></li>
        <li><a href="StudentDashboard.html">üìÑ<br>COE</a></li>
        <li class="active"><a href="coe.html">üìù<br>Request</a></li>
        <li><a href="studentpagestatus.html">üìä<br>Status</a></li>
        <li><a href="#" onclick="logout()">üö™<br>Logout</a></li>
      </ul>
    </nav>
  </aside>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>


  <div class="container">
    <h1>Request Certificate of Grades</h1>
    <form id="requestForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="studentNumber" placeholder="Student Number" required />
      <input type="email" id="email" placeholder="Email Address" required readonly />
      <input type="text" id="reason" placeholder="Reason for Request" required />
      <input type="text" id="schoolYear" placeholder="School Year (e.g., 2023-2024)" required />
      <input type="text" id="semester" placeholder="Semester (e.g., 1st)" required />
      <button type="submit">Continue to Payment</button>
    </form>
  </div>

  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDe-KnRGbfrcKhsaKsijZjkbpwmAIiA5C8",
      authDomain: "makmak-4ad38.firebaseapp.com",
      projectId: "makmak-4ad38",
      storageBucket: "makmak-4ad38.appspot.com",
      messagingSenderId: "963282075408",
      appId: "1:963282075408:web:0cd8e1b1a09ed03e18af95"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("email").value = user.email;

        document.getElementById("requestForm").addEventListener("submit", function (e) {
          e.preventDefault();

          const requestRef = ref(db, "requests");
          const newRequestRef = push(requestRef);
          const requestId = newRequestRef.key;

          set(newRequestRef, {
            name: document.getElementById("name").value.trim(),
            studentNumber: document.getElementById("studentNumber").value.trim(),
            email: user.email,
            reason: document.getElementById("reason").value.trim(),
            schoolYear: document.getElementById("schoolYear").value.trim(),
            semester: document.getElementById("semester").value.trim(),
            paymentMethod: "",
            proof: "",
            status: "Awaiting Payment",
            refundStatus: ""
          }).then(() => {
            window.location.href = `cogpayment.html?id=${requestId}`;
          });
        });
      } else {
        alert("You must be logged in to submit a request.");
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        alert("Logged out successfully.");
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    };
  </script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.querySelector(".toggle-btn");
      sidebar.classList.toggle("hide");

      // Adjust toggle button position
      if (sidebar.classList.contains("hide")) {
        toggleBtn.style.left = "10px";
      } else {
        toggleBtn.style.left = "160px";
      }
    }
  </script>
</body>
</html>
